version: '2.4'
 
services:
  postgresql:
    container_name: postgresql
    image: postgres:9.6-alpine
    env_file:
      - ./files2docker/.env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: sysdba
      POSTGRES_DB: sysdba
    volumes:
       - ./files2docker/scripts:/scripts
       - ${DATABASES_PATH-./files2docker/databases}:/var/lib/postgresql/data/pgdata
       - ${EXTERNAL_SCRIPTS_PATH-./files2docker/external-scripts}:/external-scripts
       - ${BACKUP_PATH-./files2docker/backup}:/backup
    ports:
      - ${POSTGRES_PORT-5432}:5432
    restart: unless-stopped